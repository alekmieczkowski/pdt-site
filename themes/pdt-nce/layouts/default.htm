description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Phi Delta Theta NC Epsilon</title>

        <!--Meta Tags-->
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Aleksander Mieczkowski">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--CSS-->
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'| theme }}">
        <link href="{{ 'assets/css/bootstrap.css'| theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/navbar.css'| theme }}" rel="stylesheet">
        <link href="{{ 'assets/scss/layouts/default.scss'| theme }}" rel="stylesheet">
        {% placeholder css %}
        {% styles %}

    </head>
    {% partial 'site/header' %} 
    <body>

        <!-- Header -->
        <header id="layout-header">
            
        </header>

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

        <!-- Scripts -->
        <script src="{{ 'assets/vendor/jquery.js' | theme }}"></script>
        <script src="{{ 'assets/vendor/bootstrap.js' | theme }}"></script>
        <script src="{{ 'assets/javascript/app.js' | theme }}"></script>

        {% placeholder js %}
        {% framework extras %}
        {% scripts %}

    </body>
</html>
